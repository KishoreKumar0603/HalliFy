<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/signup/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>
  <body>
        <div class="container-fluid bg-light d-flex justify-content-center align-items-center vh-100">
            <div class="container  d-flex flex-md-row flex-sm-column-reverse border g-0 mh-50 shadow" id="box">
                <div class="left-side  h-100 w-50 m-5 text-center d-flex justify-content-center flex-column align-items-center" id="left-side">
                    <h1>Signup</h1>
                    <div class="form-inputs  mt-3">
                        <div class="form-floating mb-3 row">
                            <input type="email" class="form-control col-12" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          
                          <div class="form-floating row">
                            <input type="password" class="form-control col-12" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <div class="form-floating mt-3 row">
                            <input type="password" class="form-control col-12" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Confirm Password</label>
                          </div>
                          
                    </div>
                    <div class="buttons-2 mt-4 d-grid">
                        <button type="button" class="btn btn-block btn-outline-dark">
                            <a href="/user/index.html" class="text-decoration-none text-dark">Signup</a>
                        </button>
                    </div>
                    <div class="or mt-3">
                        <div class="row">
                            <div class="col-12 ">
                                <p class="text-secondary">or signup With</p>
                            </div>
                        </div>
                    </div>
                    <div class="link mt-2">
                        <a href="email.com" class="bi bi-envelope-fill p-2 mx-2 text-dark text-decoration-none"></a>
                        <a href="gmail.com" class="bi bi-google mx-2 text-dark p-2 text-decoration-none"></a>
                    </div>
                    <div class="signup mt-4">
                        <p class="text-secondary">Already have account ? <a href="/login/index.html" class="text-decoration-none text-secondary">Login</a></p>
                    </div>
                </div>
                <div class="right-side h-100 w-50 d-flex justify-content-center align-items-center p-4" id="right-side">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="text-light">Welcome to Hallyfy</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
